name: Release

on:
  push:
    branches: [main]
  release:
    types: [published]

env:
  PNPM_VERSION: 9
  NODE_VERSION: 20
  GO_VERSION: 1.21

jobs:
  release-build:
    name: Release Build & Deploy
    runs-on: ubuntu-latest
    
    # Production environment variables
    env:
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID }}
      GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "pnpm-cache-dir=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm-cache-dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter web db:generate

      - name: Run full test suite
        run: |
          pnpm check-types
          pnpm build

      - name: Generate build report
        run: |
          echo "## ðŸš€ Release Build Report" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Successful builds:" >> $GITHUB_STEP_SUMMARY
          echo "- Web application" >> $GITHUB_STEP_SUMMARY
          echo "- Documentation site" >> $GITHUB_STEP_SUMMARY
          echo "- Go agent service" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Bundle Analysis:" >> $GITHUB_STEP_SUMMARY
          echo "- Build artifacts generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "- All TypeScript checks passed" >> $GITHUB_STEP_SUMMARY

      - name: Upload release artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-build-${{ github.sha }}
          path: |
            apps/web/.next/
            apps/docs/.next/
            apps/agent/bin/
          retention-days: 30
