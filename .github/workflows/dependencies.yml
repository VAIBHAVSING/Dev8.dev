name: Dependency Updates

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Update Node.js dependencies
        run: pnpm update --latest
          
      - name: Update Go dependencies
        run: |
          cd apps/agent
          go get -u ./...
          go mod tidy

      - name: Run basic checks after updates
        run: |
          pnpm install
          pnpm lint
          pnpm check-types
          cd apps/agent && go vet ./... && go build .

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: automated dependency updates'
          body: |
            This PR contains automated dependency updates.
            
            ## Changes
            - Updated Node.js dependencies to latest versions
            - Updated Go modules to latest versions
            
            ## Testing
            - ✅ Linting passed
            - ✅ Type checking passed
            - ✅ Basic build successful
            
            Please review the changes and run full tests before merging.
          branch: automated-dependency-updates
          delete-branch: true
